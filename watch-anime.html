<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Anime</title>
</head>
<body style="text-align: center;">

    <h2>Watch Anime Episode</h2>

    <!-- Video Player -->
    <iframe id="animePlayer" width="640" height="360" src="" frameborder="0" scrolling="0" allowfullscreen></iframe>

    <script>
        function getParameterByName(name) {
            let url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Get episode/video URL from parameter
        let videoUrl = getParameterByName("video");

        // Set video URL in iframe if it exists
        if (videoUrl) {
            document.getElementById("animePlayer").src = decodeURIComponent(videoUrl);
        } else {
            document.getElementById("animePlayer").outerHTML = "<h3>No Video Found!</h3>";
        }
    </script>

</body>
</html>
