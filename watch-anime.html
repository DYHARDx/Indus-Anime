<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        /* Video Player */
        #animePlayer {
            border: none;
            display: none; /* Hide initially */
            width: 100vw;
            height: 100vh;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #animePlayer {
                width: 100vw;
                height: 56.25vw; /* 16:9 aspect ratio */
            }
        }

        /* Loading Screen */
        .loading {
            font-size: 18px;
            color: #ffcc00;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Loading Message -->
    <p id="loadingMessage" class="loading">⏳ Please Wait... Loading Video</p>

    <!-- Video Player -->
    <iframe id="animePlayer" src="" allowfullscreen></iframe>

    <br>
    <!-- Back Button -->
    <a href="javascript:history.back()" class="back-btn">⬅ Go Back</a>

    <script>
        function getParameterByName(name) {
            let url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Get episode/video URL from parameter
        let videoUrl = getParameterByName("video");

        // If video URL exists, load it
        if (videoUrl) {
            let player = document.getElementById("animePlayer");
            let loadingText = document.getElementById("loadingMessage");

            // Set video URL
            player.src = decodeURIComponent(videoUrl);

            // Show player when it loads
            player.onload = function() {
                loadingText.style.display = "none"; // Hide loading text
                player.style.display = "block"; // Show video
            };
        } else {
            document.body.innerHTML += "<h3>No Video Found!</h3>";
        }
    </script>

</body>
</html>
