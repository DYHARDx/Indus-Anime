<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Video Player Fullscreen 16:9 */
        #animePlayer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            max-width: 100vh;
            max-height: 56.25vh;
            border: none;
            display: none; /* Hide initially */
        }

        /* Loading Screen */
        .loading {
            font-size: 18px;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <!-- Loading Message -->
    <p id="loadingMessage" class="loading">‚è≥ Please Wait... Loading Video</p>

    <!-- Video Player -->
    <iframe id="animePlayer" src="" allowfullscreen></iframe>

    <script>
        function getParameterByName(name) {
            let url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Get episode/video URL from parameter
        let videoUrl = getParameterByName("video");

        // If video URL exists, load it
        if (videoUrl) {
            let player = document.getElementById("animePlayer");
            let loadingText = document.getElementById("loadingMessage");

            // Set video URL
            player.src = decodeURIComponent(videoUrl);

            // Show player when it loads
            player.onload = function() {
                loadingText.style.display = "none"; // Hide loading text
                player.style.display = "block"; // Show video
            };
        } else {
            document.body.innerHTML += "<h3>No Video Found!</h3>";
        }
    </script>

</body>
</html>
